en:
- |-
  Thank you for your participation! You will now be logged out of WhatsApp Watch.

  If you want to be sure that you are logged out, you can check “Linked Devices” in WhatsApp. You will see WhatsApp Watch is no longer linked.

  If you have any questions, or wish to revoke the data you shared, email: support@digitalwitnesslab.org.

  Include this anonymous id for reference:

  #{anon_user}

  Thank you for being part of the study!
hi:
- |-
  अब आप व्हाट्सएप वॉच से बाहर निकल जाएंगे।


  अगर आप यह सुनिश्चित करना चाहते हैं की आप व्हाट्सएप वॉच से बाहर निकल गए हैं, तो आप व्हाट्सएप में "लिंक्ड डिवाइसेस" चेक कर सकते हैं। आप देखेंगे कि व्हाट्सएप वॉच अब लिंक्ड नहीं है।


  अगर आपके कोई प्रश्न हैं, या आप अपने द्वारा साझा किए गए डेटा को रद्द करना चाहते हैं, तो support@digitalwitnesslab.org पर ईमेल करें।


  ईमेल करते समय इस गोपनीय/अनाम आईडी का उल्लेख करें।

  #{anon_user}


  इस अध्ययन का हिस्सा बनने के लिए धन्यवाद!
