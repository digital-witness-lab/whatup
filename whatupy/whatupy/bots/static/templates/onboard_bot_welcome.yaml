  Welcome bot! No need to register. I will show you the standard menu, but only the 'unregister' option is really useful for you. We are currently reading all messages going through this device and will monitor any future groups that this device joins. Please make sure that this device stays on with WhatsApp running (it must be connected to WhatsApp at least once every two weeks). In addition, you may want to periodically delete old media through WhatsApp storage settings to ensure the device has free space to operate properly.
