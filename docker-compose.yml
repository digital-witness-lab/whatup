secrets:
  ssl-key:
    file: ./data/keys/key.pem
  ssl-cert:
    file: ./data/keys/cert.pem
  postgres-passwd:
    file: ./data/static/dev/postgres-passwd.secret
  pgadmin-passwd:
    file: ./data/static/dev/pgadmin-passwd.secret

services:
  whatup:
    image: whatup/whatupcore2
    build: ./whatupcore2/
    environment:
      - STORAGE_DIR=/usr/src/whatupcore-data/storage/
    secrets:
      - ssl-cert
      - ssl-key
    volumes:
      - ./data/whatupcore2/db/:/db/
    command: rpc --log-level=INFO

  db:
    image: postgres:15-alpine
    secrets:
      - postgres-passwd
    env_file:
      - ./docker-compose.env
    volumes:
      - ./data/db/:/var/lib/postgresql/data
      - ./scripts/postgres-multi-databases.sh:/docker-entrypoint-initdb.d/postgres-multi-databases.sh
    ports:
      - 5432:5432

  bot-archive:
    image: whatup/whatupy
    build: ./whatupy/
    links:
      - whatup
    environment:
      - WHATUPY_CERT=/run/secrets/ssl-cert
      - WHATUPY_CONTROL_GROUPS=120363104970691776@g.us 33671714377@s.whatsapp.net # cool friends + micha
    secrets:
      - ssl-cert
    volumes:
      - ./data/sessions/:/usr/src/whatupy-data/sessions/:ro
      - ./data/message-archive/:/usr/src/whatupy-data/message-archive/
    command: sh -c "whatupy --host whatup --cert /run/secrets/ssl-cert archivebot --archive-dir /usr/src/whatupy-data/message-archive/ /usr/src/whatupy-data/sessions/*"

  bot-database:
    image: whatup/whatupy
    build: ./whatupy/
    links:
      - whatup
      - db
    environment:
      - WHATUPY_CERT=/run/secrets/ssl-cert
      - WHATUPY_CONTROL_GROUPS=120363104970691776@g.us 120363086723362196@g.us # cool friends + test
    env_file:
      - ./docker-compose.env
    secrets:
      - ssl-cert
      - postgres-passwd
    volumes:
      - ./data/sessions/:/usr/src/whatupy-data/sessions/:ro
      - ./data/message-archive/:/archive/:ro
    command: sh -c "whatupy --host whatup --cert /run/secrets/ssl-cert databasebot --postgres-host db --postgres-user $${POSTGRES_USER} --postgres-password-file $${POSTGRES_PASSWORD_FILE} --postgres-database messages /usr/src/whatupy-data/sessions/*"

  bot-database-load-archive:
    image: whatup/whatupy
    build: ./whatupy/
    links:
      - whatup
      - db
    environment:
      - WHATUPY_CERT=/run/secrets/ssl-cert
    env_file:
      - ./docker-compose.env
    secrets:
      - postgres-passwd
    profiles:
      - donotstart
    volumes:
      - ./data/message-archive/:/archive/:ro
    command: sh -c "whatupy databasebot-load-archive --postgres-host db --postgres-user $${POSTGRES_USER} --postgres-password-file $${POSTGRES_PASSWORD_FILE} --postgres-database messages '/archive/*@*/*_*.json'"

  bot-onboard-bulk:
    image: whatup/whatupy
    build: ./whatupy/
    links:
      - whatup
    environment:
      - WHATUPY_CERT=/run/secrets/ssl-cert
      - WHATUPY_CONTROL_GROUPS=120363104970691776@g.us 33671714377@s.whatsapp.net # cool friends + micha
    secrets:
      - ssl-cert
    profiles:
      - donotstart
    volumes:
      - ./data/sessions/:/usr/src/whatupy-data/sessions/
    entrypoint: whatupy --host whatup --cert /run/secrets/ssl-cert onboard-bulk --credentials-dir /usr/src/whatupy-data/sessions/
