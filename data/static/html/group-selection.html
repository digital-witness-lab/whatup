<script>
    const data = [
        {
            "number of participants": 54,
            "name": "Group 1",
            "topic": "topic label",
            "g_id": "123SEDF342"
        },
        {
            "number of participants": 189,
            "name": "group name",
            "topic": "topic label",
            "g_id": "123SEDF342"
        }
    ];

    const groupList = document.getElementById('group-list');
    const submitButton = document.getElementById('submit-button');

    // Render the JSON data as a list
    data.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
            <input type="checkbox" class="group-checkbox" data-gid="${item.g_id}">
            ${item.name} - ${item['number of participants']} participants
        `;
        groupList.appendChild(listItem);
    });

    // Handle form submission
    submitButton.addEventListener('click', () => {
        const selectedGroups = [];
        const checkboxes = document.querySelectorAll('.group-checkbox:checked');

        checkboxes.forEach(checkbox => {
            const gid = checkbox.getAttribute('data-gid');
            selectedGroups.push(gid);
        });

        // Send selected groups to example.com in a POST request as a JSON array
        const postData = JSON.stringify(selectedGroups);
        fetch('https://api.whatsapp.com/send?phone=+XXXXX&text=YYYY', {
            method: 'POST',
            body: postData,
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                alert('Data sent successfully.');
            } else {
                alert('Error sending data.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
